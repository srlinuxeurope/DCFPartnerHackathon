configure {
    card 1 {
        card-type iom-1
        mda 1 {
            mda-type me12-100gb-qsfp28
        }
    }
    log {
        filter "1001" {
            named-entry "10" {
                description "Collect only events of major severity or higher"
                action forward
                match {
                    severity {
                        gte major
                    }
                }
            }
        }
        log-id "98" {
            description "Default System Log to Syslog"
            source {
                main true
            }
            destination {
                syslog "1"
            }
        }
        log-id "99" {
            description "Default System Log"
            source {
                main true
            }
            destination {
                memory {
                    max-entries 500
                }
            }
        }
        log-id "100" {
            description "Default Serious Errors Log"
            filter "1001"
            source {
                main true
            }
            destination {
                memory {
                    max-entries 500
                }
            }
        }
        route-preference {
            primary outband
        }
        syslog "1" {
            description "syslog container"
            address 10.128.1.74
            severity info
            port 5514
        }
    }
    policy-options {
        prefix-list "loopbacks" {
            prefix 10.46.0.0/16 type longer {
            }
            prefix fd00:fde8::/96 type longer {
            }
        }
        prefix-list "underlay" {
            prefix 10.64.0.0/16 type through {
                through-length 29
            }
            prefix fd00:fde8::/32 type through {
                through-length 64
            }
            prefix fd00:fde8:0:1::/64 type through {
                through-length 80
            }
        }
        policy-statement "eBGP-accept-dc" {
            entry 10 {
                from {
                    prefix-list ["loopbacks"]
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
            entry 20 {
                from {
                    prefix-list ["underlay"]
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "eBGP-redist-dc" {
            entry 10 {
                from {
                    protocol {
                        name [aggregate]
                    }
                }
                action {
                    action-type accept
                }
            }
            entry 20 {
                from {
                    prefix-list ["underlay"]
                    protocol {
                        name [direct bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "iBGP-redist" {
            entry 10 {
                from {
                    protocol {
                        name [aggregate]
                    }
                }
                action {
                    action-type accept
                }
            }
            entry 20 {
                from {
                    prefix-list ["underlay"]
                    protocol {
                        name [direct]
                    }
                }
                action {
                    action-type accept
                }
            }
            entry 30 {
                from {
                    prefix-list ["loopbacks"]
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                    next-hop self
                }
            }
            entry 40 {
                from {
                    prefix-list ["underlay"]
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
            default-action {
                action-type reject
            }
        }
    }
    port 1/1/c1 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c1/1 {
        admin-state enable
        description "link to PE2"
        ethernet {
            mode network
        }
    }
    port 1/1/c5 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c5/1 {
        admin-state enable
        description "link to leaf21"
        ethernet {
            mode network
        }
    }
    port 1/1/c6 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c6/1 {
        admin-state enable
        description "link to client01"
        ethernet {
            mode hybrid
        }
    }
    router "Base" {
        autonomous-system 65000
        ecmp 64
        router-id 10.46.1.21
        aggregates {
            aggregate 10.46.0.0/16 {
                community ["65000:10"]
                summary-only false
                blackhole {
                }
            }
            aggregate 10.64.21.0/24 {
                summary-only true
                blackhole {
                }
            }
            aggregate fd00:fde8::/96 {
                community ["65000:10"]
                summary-only false
                blackhole {
                }
            }
        }
        interface "leaf21" {
            port 1/1/c5/1
            ipv6 {
                forward-ipv4-packets true
            }
        }
        interface "pe2" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.64.11.0
                    prefix-length 31
                }
            }
            ipv6 {
                forward-ipv4-packets true
                address fd00:fde8:0:1:1:11:21:1 {
                    prefix-length 127
                }
            }
        }
        interface "system" {
            ipv4 {
                primary {
                    address 10.46.1.21
                    prefix-length 32
                }
            }
            ipv6 {
                address fd00:fde8::1:21 {
                    prefix-length 128
                }
            }
        }
        ipv6 {
            router-advertisement {
                interface "leaf21" {
                    admin-state enable
                }
            }
        }
        mpls-labels {
            sr-labels {
                start 21000
                end 30000
            }
        }
        bgp {
            loop-detect discard-route
            min-route-advertisement 1
            path-mtu-discovery true
            router-id 10.46.1.21
            inter-as-vpn true
            ibgp-multipath true
            advertise-inactive true
            rapid-withdrawal true
            peer-ip-tracking true
            rapid-update {
                vpn-ipv4 true
                vpn-ipv6 true
                evpn true
            }
            add-paths {
                ipv4 {
                    send 8
                    receive true
                }
                ipv6 {
                    send 8
                    receive true
                }
                evpn {
                    send 8
                    receive true
                }
            }
            extended-nh-encoding {
                vpn-ipv4 true
                label-ipv4 true
                ipv4 true
            }
            next-hop-resolution {
                shortcut-tunnel {
                    family ipv4 {
                        resolution filter
                        resolution-filter {
                            sr-isis true
                        }
                    }
                    family ipv6 {
                        resolution filter
                        resolution-filter {
                            sr-isis true
                        }
                    }
                }
                labeled-routes {
                    transport-tunnel {
                        family vpn {
                            resolution filter
                            resolution-filter {
                                sr-isis true
                            }
                        }
                    }
                }
            }
            multipath {
                max-paths 64
                ebgp 64
                ibgp 64
                family ipv4 {
                }
                family ipv6 {
                }
            }
            group "dc2" {
                admin-state enable
                peer-as 4200002001
                family {
                    ipv4 true
                    ipv6 true
                }
                send-default {
                    ipv4 true
                    ipv6 true
                }
                import {
                    policy ["eBGP-accept-dc"]
                }
                export {
                    policy ["eBGP-redist-dc"]
                }
                advertise-ipv6-next-hops {
                    ipv4 true
                }
                dynamic-neighbor {
                    interface "leaf21" {
                        allowed-peer-as ["4200002001"]
                    }
                }
            }
            group "iBGP-v4-RR" {
                admin-state disable
                peer-as 65000
                family {
                    ipv4 true
                    vpn-ipv4 true
                    ipv6 true
                    vpn-ipv6 true
                    evpn true
                }
                export {
                    policy ["iBGP-redist"]
                }
            }
            group "iBGP-v6-RR" {
                admin-state enable
                connect-retry 1
                peer-as 65000
                family {
                    ipv4 true
                    vpn-ipv4 true
                    ipv6 true
                    vpn-ipv6 true
                    evpn true
                }
                export {
                    policy ["iBGP-redist"]
                }
                advertise-ipv6-next-hops {
                    vpn-ipv6 true
                    label-ipv6 true
                    evpn true
                    vpn-ipv4 true
                    label-ipv4 true
                    ipv4 true
                }
            }
            neighbor "fd00:fde8::1:22" {
                group "iBGP-v6-RR"
            }
        }
        isis 0 {
            admin-state enable
            advertise-router-capability as
            ipv4-routing true
            ipv6-routing native
            level-capability 2
            area-address [49.0000.0000.01]
            loopfree-alternate {
                augment-route-table true
                remote-lfa {
                }
            }
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            interface "pe2" {
                interface-type point-to-point
            }
            interface "system" {
                admin-state enable
                passive true
                level-capability 2
                ipv4-node-sid {
                    index 21
                }
                ipv6-node-sid {
                    index 121
                }
            }
            level 2 {
                wide-metrics-only true
            }
        }
        mpls {
            admin-state enable
            interface "pe2" {
            }
        }
        rsvp {
            admin-state enable
            interface "pe2" {
            }
        }
    }
    router "management" {
        origin-validation {
            rpki-session 10.128.1.55 {
                admin-state enable
                port 8282
            }
        }
    }
    service {
        customer "1" {
            customer-id 1
        }
        system {
            bgp-auto-rd-range {
                ip-address 10.46.1.21
                community-value {
                    start 30000
                    end 40000
                }
            }
        }
        ies "client01" {
            admin-state enable
            service-id 100
            customer "1"
            interface "irb" {
                admin-state enable
                sap 1/1/c6/1:1 {
                }
                ipv4 {
                    primary {
                        address 10.64.21.1
                        prefix-length 27
                    }
                }
                ipv6 {
                    address fd00:fde8:0:21::1 {
                        prefix-length 64
                    }
                }
            }
        }
        vpls "ipvrf202" {
            admin-state enable
            service-id 202
            customer "1"
            service-mtu 9014
            vxlan {
                instance 1 {
                    vni 202
                }
            }
            routed-vpls {
                vxlan-ipv4-tep-ecmp true
            }
            bgp 1 {
                route-distinguisher auto-rd
                route-target {
                    export "target:65000:202"
                    import "target:65000:202"
                }
            }
            bgp-evpn {
                evi 202
                routes {
                    mac-ip {
                        advertise false
                    }
                    ip-prefix {
                        advertise true
                        domain-id "65000:202"
                    }
                    incl-mcast {
                        advertise-ingress-replication true
                    }
                }
                vxlan 1 {
                    admin-state enable
                    vxlan-instance 1
                    routes {
                        auto-disc {
                            advertise true
                        }
                    }
                }
            }
        }
        vprn "dci" {
            admin-state enable
            service-id 300
            customer "1"
            autonomous-system 65501
            ecmp 8
            bgp-ipvpn {
                mpls {
                    admin-state enable
                    route-distinguisher auto-rd
                    domain-id "65000:300"
                    vrf-target {
                        community "target:65000:300"
                    }
                    auto-bind-tunnel {
                        resolution any
                    }
                }
            }
            interface "client01" {
                admin-state enable
                ip-mtu 9000
                ipv4 {
                    primary {
                        address 192.168.21.1
                        prefix-length 24
                    }
                }
                sap 1/1/c6/1:300 {
                }
                ipv6 {
                    address fd00:ffdd:0:21::1 {
                        prefix-length 64
                    }
                }
            }
            interface "dc02" {
                vpls "ipvrf202" {
                    evpn-tunnel {
                        ipv6-gateway-address mac
                    }
                }
                ipv6 {
                }
            }
            bgp-vpn-backup {
                ipv4 true
                ipv6 true
            }
        }
    }
    system {
        name "pe1"
        boot-good-exec "tftp://172.31.255.29/boot-good-exec.cfg"
        load-balancing {
            l4-load-balancing true
            lsr-load-balancing lbl-ip
        }
        grpc {
            admin-state enable
            allow-unsecure-connection
            gnmi {
                auto-config-save true
            }
            rib-api {
                admin-state enable
            }
        }
        management-interface {
            netconf {
                auto-config-save true
                listen {
                    admin-state enable
                }
            }
            yang-modules {
                nmda {
                    nmda-support true
                }
            }
            snmp {
                packet-size 9216
                streaming {
                    admin-state enable
                }
            }
        }
        bluetooth {
            advertising-timeout 30
        }
        login-control {
            ssh {
                inbound-max-sessions 30
            }
        }
        security {
            aaa {
                local-profiles {
                    profile "administrative" {
                        default-action permit-all
                        entry 10 {
                            match "configure system security"
                            action permit
                        }
                        entry 20 {
                            match "show system security"
                            action permit
                        }
                        entry 30 {
                            match "tools perform security"
                            action permit
                        }
                        entry 40 {
                            match "tools dump security"
                            action permit
                        }
                        entry 50 {
                            match "admin system security"
                            action permit
                        }
                        entry 100 {
                            match "configure li"
                            action deny
                        }
                        entry 110 {
                            match "show li"
                            action deny
                        }
                        entry 111 {
                            match "clear li"
                            action deny
                        }
                        entry 112 {
                            match "tools dump li"
                            action deny
                        }
                        netconf {
                            base-op-authorization {
                                action true
                                cancel-commit true
                                close-session true
                                commit true
                                copy-config true
                                create-subscription true
                                delete-config true
                                discard-changes true
                                edit-config true
                                get true
                                get-config true
                                get-data true
                                get-schema true
                                kill-session true
                                lock true
                                validate true
                            }
                        }
                    }
                    profile "default" {
                        entry 10 {
                            match "exec"
                            action permit
                        }
                        entry 20 {
                            match "exit"
                            action permit
                        }
                        entry 30 {
                            match "help"
                            action permit
                        }
                        entry 40 {
                            match "logout"
                            action permit
                        }
                        entry 50 {
                            match "password"
                            action permit
                        }
                        entry 60 {
                            match "show config"
                            action deny
                        }
                        entry 65 {
                            match "show li"
                            action deny
                        }
                        entry 66 {
                            match "clear li"
                            action deny
                        }
                        entry 67 {
                            match "tools dump li"
                            action deny
                        }
                        entry 68 {
                            match "state li"
                            action deny
                        }
                        entry 70 {
                            match "show"
                            action permit
                        }
                        entry 75 {
                            match "state"
                            action permit
                        }
                        entry 80 {
                            match "enable-admin"
                            action permit
                        }
                        entry 90 {
                            match "enable"
                            action permit
                        }
                        entry 100 {
                            match "configure li"
                            action deny
                        }
                    }
                }
            }
            snmp {
                community "cV3ISTw2V5pbEWmVEA9jXgB/1EERXQA= hash2" {
                    access-permissions rwa
                    version both
                }
                community "76HzdddhlPpRo1Vql+ZB5spLqccgYQ== hash2" {
                    access-permissions r
                    version v2c
                }
            }
            ssh {
                server-cipher-list-v2 {
                    cipher 190 {
                        name aes256-ctr
                    }
                    cipher 192 {
                        name aes192-ctr
                    }
                    cipher 194 {
                        name aes128-ctr
                    }
                    cipher 200 {
                        name aes128-cbc
                    }
                    cipher 205 {
                        name 3des-cbc
                    }
                    cipher 225 {
                        name aes192-cbc
                    }
                    cipher 230 {
                        name aes256-cbc
                    }
                }
                client-cipher-list-v2 {
                    cipher 190 {
                        name aes256-ctr
                    }
                    cipher 192 {
                        name aes192-ctr
                    }
                    cipher 194 {
                        name aes128-ctr
                    }
                    cipher 200 {
                        name aes128-cbc
                    }
                    cipher 205 {
                        name 3des-cbc
                    }
                    cipher 225 {
                        name aes192-cbc
                    }
                    cipher 230 {
                        name aes256-cbc
                    }
                }
                server-mac-list-v2 {
                    mac 200 {
                        name hmac-sha2-512
                    }
                    mac 210 {
                        name hmac-sha2-256
                    }
                    mac 215 {
                        name hmac-sha1
                    }
                    mac 220 {
                        name hmac-sha1-96
                    }
                    mac 225 {
                        name hmac-md5
                    }
                    mac 240 {
                        name hmac-md5-96
                    }
                }
                client-mac-list-v2 {
                    mac 200 {
                        name hmac-sha2-512
                    }
                    mac 210 {
                        name hmac-sha2-256
                    }
                    mac 215 {
                        name hmac-sha1
                    }
                    mac 220 {
                        name hmac-sha1-96
                    }
                    mac 225 {
                        name hmac-md5
                    }
                    mac 240 {
                        name hmac-md5-96
                    }
                }
            }
        }
    }
}

persistent-indices {
    description "Persistent indices are maintained by the system and must not be modified."
    vrtr-id {
        router-name "dci" vrtr-id 2
    }
    vrtr-if-id {
        router-name "Base" interface-name "leaf21" vrtr-id 1 if-index 2
        router-name "Base" interface-name "pe2" vrtr-id 1 if-index 3
        router-name "client01" interface-name "irb" vrtr-id 1 if-index 4
        router-name "dci" interface-name "client01" vrtr-id 2 if-index 5
        router-name "dci" interface-name "dc02" vrtr-id 2 if-index 6
    }
    log-name-id {
        log-name "98" log-id 98 context 1 vrtr-id 1
    }
    log-syslog-name-id {
        log-syslog-name "1" log-syslog-id 1 context 1 vrtr-id 1
    }
}


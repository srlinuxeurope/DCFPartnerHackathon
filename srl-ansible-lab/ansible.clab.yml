name: ansible

topology:
  kinds:
    nokia_srlinux:
      image: ghcr.io/nokia/srlinux:23.7.1
  nodes:
    srl1:
      kind: nokia_srlinux
      mgmt-ipv4: 172.20.20.11
      ports:
        - 50000-51000:22
        - 50000-51000:80
        - 50000-51000:443
    srl2:
      kind: nokia_srlinux
      mgmt-ipv4: 172.20.20.12
      ports:
        - 50000-51000:22
        - 50000-51000:80
        - 50000-51000:443

  links:
    - endpoints: ["srl1:e1-1", "srl2:e1-1"]

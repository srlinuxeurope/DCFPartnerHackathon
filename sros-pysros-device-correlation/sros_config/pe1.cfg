configure {
        card 1 {
            card-type iom-1
            mda 1 {
                mda-type me12-100gb-qsfp28
            }
        }
        log {
            filter "1001" {
                named-entry "10" {
                    description "Collect only events of major severity or higher"
                    action forward
                    match {
                        severity {
                            gte major
                        }
                    }
                }
            }
            log-id "100" {
                description "Default Serious Errors Log"
                filter "1001"
                source {
                    main true
                }
                destination {
                    memory {
                        max-entries 500
                    }
                }
            }
            log-id "99" {
                description "Default System Log"
                source {
                    main true
                }
                destination {
                    memory {
                        max-entries 500
                    }
                }
            }
        }
        policy-options {
            policy-statement "vpn-bgp" {
                entry 10 {
                    from {
                        protocol {
                            name [bgp-vpn]
                        }
                    }
                    to {
                        protocol {
                            name [bgp]
                        }
                    }
                    action {
                        action-type accept
                    }
                }
            }
        }
        port 1/1/c1 {
            admin-state enable
            connector {
                breakout c1-100g
            }
        }
        port 1/1/c1/1 {
            admin-state enable
            ethernet {
                mode hybrid
            }
        }
        port 1/1/c2 {
            admin-state enable
            connector {
                breakout c1-100g
            }
        }
        port 1/1/c2/1 {
            admin-state enable
            ethernet {
                mode hybrid
            }
        }
        port 1/1/c3 {
            admin-state enable
            connector {
                breakout c1-100g
            }
        }
        port 1/1/c3/1 {
            admin-state enable
        }
        port 1/1/c4 {
            admin-state enable
            connector {
                breakout c1-100g
            }
        }
        port 1/1/c4/1 {
            admin-state enable
        }
        port 1/1/c5 {
            admin-state enable
            connector {
                breakout c1-100g
            }
        }
        port 1/1/c5/1 {
            admin-state enable
        }
        port 1/1/c6 {
            admin-state enable
            connector {
                breakout c1-100g
            }
        }
        port 1/1/c6/1 {
            admin-state enable
        }
        router "Base" {
            autonomous-system 25991
            interface "system" {
                ipv4 {
                    primary {
                        address 1.1.1.1
                        prefix-length 32
                    }
                }
            }
            interface "to-pe2" {
                port 1/1/c3/1
                ipv4 {
                    primary {
                        address 10.1.2.0
                        prefix-length 31
                    }
                }
            }
            interface "to-pe3" {
                port 1/1/c5/1
                ipv4 {
                    primary {
                        address 10.1.3.0
                        prefix-length 31
                    }
                }
            }
            interface "to-pe4" {
                port 1/1/c4/1
                ipv4 {
                    primary {
                        address 10.1.4.0
                        prefix-length 31
                    }
                }
            }
            interface "to-route-server" {
                port 1/1/c6/1
                ipv4 {
                    primary {
                        address 10.55.1.1
                        prefix-length 31
                    }
                }
            }
            mpls-labels {
                sr-labels {
                    start 21000
                    end 30000
                }
            }
            bgp {
                router-id 1.1.1.1
                ebgp-default-reject-policy {
                    import false
                    export false
                }
                group "ebgp-rs" {
                    family {
                        ipv4 true
                    }
                    local-as {
                        as-number 25991
                    }
                }
                group "ibgp-pe" {
                    peer-as 25000
                    family {
                        ipv4 true
                        vpn-ipv4 true
                        evpn true
                    }
                    local-as {
                        as-number 25000
                    }
                }
                neighbor "2.2.2.2" {
                    group "ibgp-pe"
                }
                neighbor "3.3.3.3" {
                    group "ibgp-pe"
                }
                neighbor "4.4.4.4" {
                    group "ibgp-pe"
                }
                neighbor "10.55.1.0" {
                    group "ebgp-rs"
                    peer-as 25999
                }
            }
            isis 0 {
                admin-state enable
                advertise-router-capability as
                level-capability 2
                area-address [49.0000.0000.01]
                segment-routing {
                    admin-state enable
                    prefix-sid-range {
                        global
                    }
                }
                interface "system" {
                    ipv4-node-sid {
                        index 1
                    }
                }
                interface "to-pe2" {
                    interface-type point-to-point
                    level-capability 2
                }
                interface "to-pe3" {
                    interface-type point-to-point
                    level-capability 2
                }
                interface "to-pe4" {
                    interface-type point-to-point
                    level-capability 2
                }
            }
            mpls {
            }
            rsvp {
            }
        }
        service {
            vpls "2001" {
                admin-state enable
                customer "1"
                routed-vpls {
                }
                bgp 1 {
                    route-distinguisher "25000:2001"
                    route-target {
                        export "target:25000:2001"
                        import "target:25000:2001"
                    }
                }
                bgp-evpn {
                    evi 2001
                    routes {
                        ip-prefix {
                            advertise true
                        }
                    }
                    mpls 1 {
                        admin-state enable
                        auto-bind-tunnel {
                            resolution filter
                            resolution-filter {
                                sr-isis true
                            }
                        }
                    }
                }
                sap 1/1/c1/1:2001 {
                }
            }
            vprn "1001" {
                admin-state enable
                description "L3 VPRN Service"
                customer "1"
                autonomous-system 25000
                bgp-ipvpn {
                    mpls {
                        admin-state enable
                        route-distinguisher "25000:1001"
                        vrf-target {
                            community "target:25000:1001"
                        }
                        auto-bind-tunnel {
                            resolution filter
                            resolution-filter {
                                sr-isis true
                            }
                        }
                    }
                }
                bgp {
                    router-id 1.1.1.1
                    ebgp-default-reject-policy {
                        import false
                        export false
                    }
                    group "ce-pe" {
                        local-as {
                            as-number 25991
                        }
                        export {
                            policy ["vpn-bgp"]
                        }
                    }
                    neighbor "10.11.1.0" {
                        group "ce-pe"
                        peer-as 25911
                    }
                    neighbor "10.12.1.0" {
                        group "ce-pe"
                        peer-as 25912
                    }
                }
                interface "loopback" {
                    loopback true
                    ipv4 {
                        primary {
                            address 88.1.1.1
                            prefix-length 32
                        }
                    }
                }
                interface "to-ce1" {
                    ipv4 {
                        primary {
                            address 10.11.1.1
                            prefix-length 31
                        }
                    }
                    sap 1/1/c1/1:1001 {
                    }
                }
                interface "to-ce2" {
                    ipv4 {
                        primary {
                            address 10.12.1.1
                            prefix-length 31
                        }
                    }
                    sap 1/1/c2/1:1001 {
                    }
                }
            }
        }
        system {
            name "pe1"
            grpc {
                admin-state enable
                allow-unsecure-connection
                rib-api {
                    admin-state enable
                }
            }
            management-interface {
                netconf {
                    admin-state enable
                }
                snmp {
                    packet-size 9216
                    streaming {
                        admin-state enable
                    }
                }
            }
            bluetooth {
                advertising-timeout 30
            }
            login-control {
                ssh {
                    inbound-max-sessions 30
                }
            }
            security {
                aaa {
                    local-profiles {
                        profile "administrative" {
                            default-action permit-all
                            entry 10 {
                                match "configure system security"
                                action permit
                            }
                            entry 20 {
                                match "show system security"
                                action permit
                            }
                            entry 30 {
                                match "tools perform security"
                                action permit
                            }
                            entry 40 {
                                match "tools dump security"
                                action permit
                            }
                            entry 50 {
                                match "admin system security"
                                action permit
                            }
                            entry 100 {
                                match "configure li"
                                action deny
                            }
                            entry 110 {
                                match "show li"
                                action deny
                            }
                            entry 111 {
                                match "clear li"
                                action deny
                            }
                            entry 112 {
                                match "tools dump li"
                                action deny
                            }
                            netconf {
                                base-op-authorization {
                                    action true
                                    cancel-commit true
                                    close-session true
                                    commit true
                                    copy-config true
                                    create-subscription true
                                    delete-config true
                                    discard-changes true
                                    edit-config true
                                    get true
                                    get-config true
                                    get-data true
                                    get-schema true
                                    kill-session true
                                    lock true
                                    validate true
                                }
                            }
                        }
                        profile "default" {
                            entry 10 {
                                match "exec"
                                action permit
                            }
                            entry 20 {
                                match "exit"
                                action permit
                            }
                            entry 30 {
                                match "help"
                                action permit
                            }
                            entry 40 {
                                match "logout"
                                action permit
                            }
                            entry 50 {
                                match "password"
                                action permit
                            }
                            entry 60 {
                                match "show config"
                                action deny
                            }
                            entry 65 {
                                match "show li"
                                action deny
                            }
                            entry 66 {
                                match "clear li"
                                action deny
                            }
                            entry 67 {
                                match "tools dump li"
                                action deny
                            }
                            entry 68 {
                                match "state li"
                                action deny
                            }
                            entry 70 {
                                match "show"
                                action permit
                            }
                            entry 75 {
                                match "state"
                                action permit
                            }
                            entry 80 {
                                match "enable-admin"
                                action permit
                            }
                            entry 90 {
                                match "enable"
                                action permit
                            }
                            entry 100 {
                                match "configure li"
                                action deny
                            }
                        }
                    }
                }
                ssh {
                    server-cipher-list-v2 {
                        cipher 190 {
                            name aes256-ctr
                        }
                        cipher 192 {
                            name aes192-ctr
                        }
                        cipher 194 {
                            name aes128-ctr
                        }
                        cipher 200 {
                            name aes128-cbc
                        }
                        cipher 205 {
                            name 3des-cbc
                        }
                        cipher 225 {
                            name aes192-cbc
                        }
                        cipher 230 {
                            name aes256-cbc
                        }
                    }
                    client-cipher-list-v2 {
                        cipher 190 {
                            name aes256-ctr
                        }
                        cipher 192 {
                            name aes192-ctr
                        }
                        cipher 194 {
                            name aes128-ctr
                        }
                        cipher 200 {
                            name aes128-cbc
                        }
                        cipher 205 {
                            name 3des-cbc
                        }
                        cipher 225 {
                            name aes192-cbc
                        }
                        cipher 230 {
                            name aes256-cbc
                        }
                    }
                    server-mac-list-v2 {
                        mac 200 {
                            name hmac-sha2-512
                        }
                        mac 210 {
                            name hmac-sha2-256
                        }
                        mac 215 {
                            name hmac-sha1
                        }
                        mac 220 {
                            name hmac-sha1-96
                        }
                        mac 225 {
                            name hmac-md5
                        }
                        mac 240 {
                            name hmac-md5-96
                        }
                    }
                    client-mac-list-v2 {
                        mac 200 {
                            name hmac-sha2-512
                        }
                        mac 210 {
                            name hmac-sha2-256
                        }
                        mac 215 {
                            name hmac-sha1
                        }
                        mac 220 {
                            name hmac-sha1-96
                        }
                        mac 225 {
                            name hmac-md5
                        }
                        mac 240 {
                            name hmac-md5-96
                        }
                    }
                }
                user-params {
                    local-user {
                        user "admin" {
                            password "$2y$10$TQrZlpBDra86.qoexZUzQeBXDY1FcdDhGWdD9lLxMuFyPVSm0OGy6"
                            access {
                                console true
                                ftp true
                                snmp true
                                netconf true
                                grpc true
                            }
                            console {
                                member ["administrative"]
                            }
                        }
                    }
                }
            }
        }
    }